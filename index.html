<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Site</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Animated glowing effect for the name button */
    .glow-effect {
      animation: glowColorChange 1s infinite alternate;
      color: #ffd700;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffd700;
      transition: color 0.3s, text-shadow 0.3s;
    }

    /* Keyframes for color-changing glow */
    @keyframes glowColorChange {
      0% { 
        color: #ffd700;
        text-shadow: 0 0 10px #fff, 0 0 20px #ffd700;
      }
      33% {
        color: #4a90e2;
        text-shadow: 0 0 10px #fff, 0 0 20px #4a90e2;
      }
      66% {
        color: #ff69b4;
        text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
      }
      100% {
        color: #ffd700;
        text-shadow: 0 0 10px #fff, 0 0 20px #ffd700;
      }
    }

    /* Beginner-friendly: Add an aesthetic anime wallpaper to the name bar at the top */
    /* This sets a background image for the header bar.
       You can change the URL to any anime wallpaper you like. */
    .full-header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      
      background-size: cover;      /* Make the image cover the whole header */
      background-position: center; /* Center the image */
      color: white;
      text-align: center;
      padding: 30px 0 20px 0;      /* Space above and below the name */
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    /* Make sure the name stands out on the image */
    .full-header h1 a {
      background: rgba(0,0,0,0.4); /* Slight dark background for readability */
      padding: 10px 30px;
      border-radius: 8px;
      color: #ffd700;
      text-decoration: none;
      font-size: 2em;
      transition: color 0.3s;
    }

    .full-header h1 a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navigation bar on the left side -->
  <nav>
    <!-- Navigation links to other pages -->
    <ul>
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="about.html">üòä About Me</a></li>
      <li><a href="projects.html">üíª Projects</a></li>
    </ul>
  </nav>
  <!-- Name bar covers the whole top part for the home page -->
  <header class="full-header">
    <h1>
      <!-- Added a class for easier styling -->
      <a href="index.html" id="snow-link" class="name-link" style="color: inherit; text-decoration: none;">
        Qinglan Luo
      </a>
    </h1>
  </header>
  <div class="main-content">
    <section id="home">
      <h2>Welcome to My Personal Site!</h2>
      <p>
        Hi, I'm Qinglan Luo. This is my portfolio website where you can learn more about me and see some of my projects.
      </p>
    </section>
  </div>
  <!-- Simple footer text that stays at the bottom of the page -->
  <div style="
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background: none;
    color: #4a90e2;
    text-align: center;
    font-size: 1em;
    padding: 12px 0;
    z-index: 1000;
  ">
    &copy; 2025 Qinglan Luo. All rights reserved.
  </div>

  <!-- Snow effect script for beginners -->
  <script>
    // This script creates a simple snow effect when you click your name

    // Get the name link
    const snowLink = document.getElementById('snow-link');

    // Function to create a snowflake
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.textContent = '‚ùÑÔ∏è'; // Snowflake emoji
      snowflake.style.position = 'fixed';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.top = '-40px';
      snowflake.style.fontSize = (24 + Math.random() * 24) + 'px';
      snowflake.style.opacity = Math.random();
      snowflake.style.pointerEvents = 'none';
      snowflake.style.transition = 'top 4s linear'; // Make snow fall slower

      document.body.appendChild(snowflake);

      // Animate the snowflake falling
      setTimeout(() => {
        snowflake.style.top = window.innerHeight + 'px';
      }, 10);

      // Remove the snowflake after it falls
      setTimeout(() => {
        snowflake.remove();
      }, 4100); // Longer duration
    }

    // When you click your name, make it snow and keep glowing until snow ends
    snowLink.addEventListener('click', function(event) {
      event.preventDefault();

      // Add the glowing effect with color animation
      snowLink.classList.add('glow-effect');

      // Create more snowflakes over a longer time
      for (let i = 0; i < 30; i++) {
        setTimeout(createSnowflake, i * 150); // Spread out snowflakes
      }

      // Remove the glowing effect after snow is done
      setTimeout(() => {
        snowLink.classList.remove('glow-effect');
        window.location.href = 'index.html';
      }, 5000);
    });
  </script>
</body>
</html>
