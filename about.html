<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation bar on the left side -->
  <nav>
    <!-- Navigation links to other pages -->
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="about.html">😊 About Me</a></li>
      <li><a href="projects.html">💻 Projects</a></li>
    </ul>
  </nav>
  <!-- Name in the top right corner for non-home tabs -->
  <div class="top-right-name">
    <!-- Name is clickable and shows snow effect -->
    <a href="index.html" id="snow-link" style="color: inherit; text-decoration: none;">
      Qinglan Luo
    </a>
  </div>
  <div class="main-content">
    <section>
      <h2>About Me</h2>
      <p>
        Hello! I am majoring in Computer Science at UofM. I'm passionate about coding and technology. In my free time, I enjoy photography, video games, and chatting with friends.
      </p>
    </section>
  </div>
  <!-- Simple footer text that stays at the bottom of the page -->
  <div style="
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background: none;
    color: #4a90e2;
    text-align: center;
    font-size: 1em;
    padding: 12px 0;
    z-index: 1000;
  ">
    &copy; 2025 Qinglan Luo. All rights reserved.
  </div>

  <!-- Snow effect script for beginners -->
  <script>
    // This script creates a simple snow effect when you click your name

    // Get the name link
    const snowLink = document.getElementById('snow-link');

    // Function to create a snowflake
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.textContent = '❄️'; // Snowflake emoji
      snowflake.style.position = 'fixed';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.top = '-40px';
      snowflake.style.fontSize = (24 + Math.random() * 24) + 'px';
      snowflake.style.opacity = Math.random();
      snowflake.style.pointerEvents = 'none';
      snowflake.style.transition = 'top 4s linear'; // Make snow fall slower

      document.body.appendChild(snowflake);

      // Animate the snowflake falling
      setTimeout(() => {
        snowflake.style.top = window.innerHeight + 'px';
      }, 10);

      // Remove the snowflake after it falls
      setTimeout(() => {
        snowflake.remove();
      }, 4100); // Longer duration
    }

    // When you click your name, make it snow!
    snowLink.addEventListener('click', function(event) {
      event.preventDefault();

      // Create more snowflakes over a longer time
      for (let i = 0; i < 30; i++) {
        setTimeout(createSnowflake, i * 150); // Spread out snowflakes
      }

      // Go to home after a longer delay
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 5000);
    });
  </script>
</body>
</html>
