  <!-- Name in the top right corner for non-home tabs -->
  <div class="top-right-name">
    <!-- Name is clickable and shows snow effect -->
    <a href="index.html" id="snow-link" style="color: inherit; text-decoration: none;">

  <div class="main-content">

  <!-- Snow effect script for beginners -->
  <script>
    // This script creates a simple snow effect when you click your name

    // Get the name link
    const snowLink = document.getElementById('snow-link');

    // Function to create a snowflake
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.textContent = '❄️'; // Snowflake emoji
      snowflake.style.position = 'fixed';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.top = '-40px';
      snowflake.style.fontSize = (24 + Math.random() * 24) + 'px';
      snowflake.style.opacity = Math.random();
      snowflake.style.pointerEvents = 'none';
      snowflake.style.transition = 'top 4s linear'; // Make snow fall slower

      document.body.appendChild(snowflake);

      // Animate the snowflake falling
      setTimeout(() => {
        snowflake.style.top = window.innerHeight + 'px';
      }, 10);

      // Remove the snowflake after it falls
      setTimeout(() => {
        snowflake.remove();
      }, 4100); // Longer duration
    }

    // When you click your name, make it snow!
    snowLink.addEventListener('click', function(event) {
      event.preventDefault();

      // Create more snowflakes over a longer time
      for (let i = 0; i < 30; i++) {
        setTimeout(createSnowflake, i * 150); // Spread out snowflakesi * 150); // Spread out snowflakes
      }

      // Go to home after a longer delay      // Go to home after a longer delay
      setTimeout(() => {
        window.location.href = 'index.html';href = 'index.html';
      }, 5000);
    });
  </script>ipt>
